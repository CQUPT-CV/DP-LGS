<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('edit upload')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-upload-edit" th:object="${fashionmnist}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">id：</label>
                <div class="col-sm-8">
                    <input name="id" th:field="*{id}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">base64：</label>
                <div class="col-sm-8">
                    <input name="url" th:field="*{imagedata}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">label：</label>
                <div class="col-sm-8">
                    <input name="gender" th:field="*{label}" class="form-control" type="text">
                </div>
            </div>
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">age：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="age" th:field="*{age}" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">smile：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="smile" th:field="*{smile}" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label class="control-label col-sm-3">image: </label>
                <br/>
                <div class="fileinput fileinput-new col-sm-8" data-provides="fileinput">
                    <div class="fileinput-new thumbnail">
                        <img th:src="*{'data:image/png;base64,'+imagedata}"  style="width: 150%; height: 150%;">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "platform/upload";
        $("#form-upload-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-upload-edit').serialize());
            }
        }
    </script>
</body>
</html>
